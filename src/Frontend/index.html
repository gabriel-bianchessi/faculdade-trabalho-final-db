<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fake Loja - E-Commerce</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        >
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">üõçÔ∏è Fake Loja</span>
                <div>
                    <a href="minhas-compras.html" class="btn btn-outline-light me-2">
                        üì¶ Minhas Compras
                    </a>
                    <a href="carrinho.html" class="btn btn-outline-light position-relative me-2">
                        üõçÔ∏è Carrinho
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
                            0
                        </span>
                    </a>
                    <button class="btn btn-outline-danger" id="logout-button">
                        üö∫ Sair
                    </button>
                </div>
            </div>
        </nav>
        <main class="container-fluid mt-4">
            <div class="row">
                <aside class="col-md-3 col-lg-2">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5 class="mb-0">Buscar Produto</h5>
                        </div>
                        <div class="card-body">
                            <input
                                type="text"
                                class="form-control"
                                id="search-input"
                                placeholder="Digite para buscar..."
                            >
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Categorias</h5>
                        </div>
                        <div class="card-body">
                            <div id="categories-container" class="d-grid gap-2">
                                <template id="category-template">
                                    <button
                                        id="category-botao"
                                        class="btn btn-outline-primary category-btn"
                                    >
                                    </button>
                                </template>
                            </div>
                        </div>
                    </div>
                </aside>

                <section class="col-md-9 col-lg-10">
                    <div id="status-message" class="alert d-none" role="alert">
                    </div>

                    <div
                        id="products-container"
                        class="row product-zoom row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
                    >
                        <template id="product-template">
                            <div id="card" class="col">
                                <div class="card h-100">
                                    <img
                                        id="product-imagem"
                                        src=""
                                        class="card-img-top product-image"
                                        alt="Imagem do Produto"
                                    >
                                    <div class="card-body d-flex flex-column">
                                        <h5
                                            id="product-titulo"
                                            class="product-title"
                                        >
                                        </h5>
                                        <p
                                            id="product-descricao"
                                            class="card-text product-description flex-grow-1"
                                        >
                                        </p>
                                        <div class="estoque-info">
                                            <span
                                                id="estoque"
                                                class="estoque badge bg-info"
                                            >
                                            </span>
                                        </div>
                                        <div class="mt-3">
                                            <span
                                                id="product-categoria"
                                                class="badge bg-primary product-category mb-2"
                                            ></span>
                                            <h6
                                                id="product-preco"
                                                class="card-subtitle mb-2 text-muted product-price"
                                            >
                                            </h6>
                                            <button
                                                id="produto-carrinho"
                                                class="btn btn-success w-100 add-to-cart-btn"
                                            >
                                                Adicionar ao Carrinho
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </section>
            </div>
        </main>

        <script type="module" src="./src/js/app.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        ></script>
    </body>
</html>
